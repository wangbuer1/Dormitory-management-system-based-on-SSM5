<!DOCTYPE html>
<html>
  <head>
    <title>物品进出登记</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  
 <body>
    <table id="record"></table>
	<div id="recordtools">
	    <div style="margin-top:10px;margin-bottom:10px;">
	    	<span style="margin-left:15px;">
			   条件查询： <input id="recordName" style="width:130px;" class="easyui-textbox" data-options="prompt:'名称...'">
			    <a href="javascript:void(0)" id="recordSearch" class="easyui-linkbutton" iconCls="icon-search">查询</a>
			    <a href="javascript:void(0)" id="recordReset" class="easyui-linkbutton" iconCls="icon-reload">重置</a>
		    </span>
	    	<span style="float:right;margin-right:15px;">
		        <a href="javascript:void(0)" id="openAddRecord" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加记录</a>
		        <a href="javascript:void(0)" id="batchDeleteRecord" class="easyui-linkbutton" iconCls="icon-no" plain="true">批量删除</a>
	    	</span>
	    </div>
	</div>
	
	<!-- 添加 -->
	<div id="addRecordDiv">
	    <form id="addRecordForm" class="baseFont">
	        <table border="0" cellpadding="3" cellspacing="0" style="text-align: left;margin-left:60px;margin-top:20px;">
	            <tr>
	                <td width="24%">名&nbsp;称：</td>
	                <td>
	                	<input id="addName" class="easyui-textbox buildInput" data-options="required:true,validType:['length[1,30]']">
	                </td>
	            </tr>
	            <tr>
	                <td>进楼时间：</td>
	                <td>
	                	<input id="addEnterTime" class="easyui-datetimebox buildInput" data-options="editable:false">
	                </td>
	            </tr>
	             <tr>
	                <td>出楼时间：</td>
	                <td>
	                	<input id="addOutTime" class="easyui-datetimebox buildInput" data-options="editable:false">
	                </td>
	            </tr>
	            <tr>
	                <td>所属楼层：</td>
	                <td>
	                	<input id="addRecordBuild" class="easyui-combobox buildInput" data-options="required:true,panelHeight:150">
	                </td>
	            </tr>
	        </table>
	    </form>
	</div>
	
	<!-- 修改 -->
	<div id="editRecordDiv">
	    <form id="editRecordForm" class="baseFont">
	    	<input type="hidden" id="articleId" name="id">
	        <table border="0" cellpadding="3" cellspacing="0" style="text-align: left;margin-left:60px;margin-top:20px;">
	            <tr>
	                <td width="24%">名&nbsp;称：</td>
	                <td>
	                	<input name="articleName" id="editName" class="easyui-textbox buildInput" data-options="required:true,validType:['length[1,30]']">
	                </td>
	            </tr>
	            <tr>
	                <td>进楼时间：</td>
	                <td>
	                	<input name="enterTime" id="editEnterTime" class="easyui-datetimebox buildInput" data-options="editable:false">
	                </td>
	            </tr>
	             <tr>
	                <td>出楼时间：</td>
	                <td>
	                	<input name="outTime" id="editOutTime" class="easyui-datetimebox buildInput" data-options="editable:false">
	                </td>
	            </tr>
	            <tr>
	                <td>所属楼层：</td>
	                <td>
	                	<input id="editRecordBuild" class="easyui-combobox buildInput" data-options="required:true,panelHeight:150">
	                </td>
	            </tr>
	        </table>
	    </form>
	</div>
	
	<script src="js/articlerecord.js"></script>
  </body>
</html>
