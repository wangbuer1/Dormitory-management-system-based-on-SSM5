<!DOCTYPE html>
<html>
  <head>
    <title>楼层管理</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
    <table id="dormbuild"></table>
	<div id="datatools">
	    <div style="margin-top:10px;margin-bottom:10px;">
	    	<span style="margin-left:15px;">
			   条件查询： <input type="text" id="buildNo" class="easyui-textbox" data-options="prompt:'楼层号...'">
			    <select id="buildType" data-options="editable:false" class="easyui-combobox" panelHeight="65" style="width: 85px;">
			    	<option value="">请选择...</option>
			    	<option value="1">男</option>
			    	<option value="0">女</option>
			    </select>
			    <a href="javascript:void(0)" id="buildSearch" class="easyui-linkbutton" iconCls="icon-search">查询</a>
			    <a href="javascript:void(0)" id="buildReset" class="easyui-linkbutton" iconCls="icon-reload">重置</a>
		    </span>
	    	<span style="float:right;margin-right:15px;">
		        <a href="javascript:void(0)" id="openAddBuild" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加楼层</a>
		        <a href="javascript:void(0)" id="batchRecover" class="easyui-linkbutton" iconCls="icon-ok" plain="true">批量启用</a>
		        <a href="javascript:void(0)" id="batchDelete" class="easyui-linkbutton" iconCls="icon-no" plain="true">批量停用</a>
	    	</span>
	    </div>
	</div>
	
	<!-- 添加 -->
	<div id="addBuildDiv">
	    <form id="buildform" class="baseFont">
	        <table border="0" cellpadding="3" cellspacing="0" style="text-align: left;margin-left:60px;margin-top:20px;">
	            <tr>
	                <td width="24%">楼层编号：</td>
	                <td>
	                	<input id="dormBuildNo" class="easyui-textbox buildInput" data-options="required:true,validType:['length[6,30]']">
	                </td>
	            </tr>
	            <tr>
	                <td>楼层名称：</td>
	                <td><input type="text" id="buildName" class="easyui-textbox buildInput" data-options="required:true,validType:['length[4,30]']">
	                </td>
	            </tr>
	            <tr>
	                <td>楼层类型：</td>
	                <td><input type="radio" name="buildType" value="1" checked="checked">男
	                    <input type="radio" name="buildType" value="0">女
	                </td>
	            </tr>
	            <tr>
	                <td>楼层描述：</td>
	                <td>
	                	<textarea id="description" rows="5" cols="20"></textarea>
	                </td>
	            </tr>
	        </table>
	    </form>
	</div>
	
	<!-- 查看 -->
	<div id="searchBuildDiv">
	    <form id="searchform" class="baseFont">
	        <table border="0" cellpadding="3" cellspacing="0" style="text-align: left;margin-left:60px;margin-top:20px;">
	            <tr>
	                <td width="24%">楼层编号：</td>
	                <td>
	                	<input name="buildNo" readonly="readonly" class="easyui-textbox buildInput" type="text">
	                </td>
	            </tr>
	            <tr>
	                <td>楼层名称：</td>
	                <td>
	                	<input name="buildName" readonly="readonly" class="easyui-textbox buildInput">
	                </td>
	            </tr>
	            <tr>
	                <td>楼层类型：</td>
	                <td>
	                	<input name="buildType" readonly="readonly" type="text" class="easyui-textbox buildInput">
	                </td>
	            </tr>
	            <tr>
	                <td>楼层状态：</td>
	                <td>
	                	<input id="" name="buildIsDelete" readonly="readonly" type="text" class="easyui-textbox buildInput">
	                </td>
	            </tr>
	            <tr>
	                <td>创建人：</td>
	                <td>
	                	<input name="creater" readonly="readonly" type="text" class="easyui-textbox buildInput">
	                </td>
	            </tr>
	            <tr>
	                <td>创建时间：</td>
	                <td>
	                	<input name="createDate" readonly="readonly" type="text" class="easyui-textbox buildInput">
	                </td>
	            </tr>
	            <tr>
	                <td>楼层描述：</td>
	                <td>
	                	<textarea name="buildDescription" readonly="readonly" style="height:80px;" class="buildInput"></textarea>
	                </td>
	            </tr>
	        </table>
	    </form>
	</div>
	
	<!-- 修改 -->
	<div id="editBuildDiv">
	    <form id="editform" class="baseFont">
	        <table border="0" cellpadding="3" cellspacing="0" style="text-align: left;margin-left:60px;margin-top:20px;">
	            <tr>
	                <td width="24%">楼层编号：</td>
	                <td><input type="hidden" name="id" id="buildId">
	                	<input name="buildNo" readonly="readonly" class="easyui-textbox buildInput" type="text">
	                </td>
	            </tr>
	            <tr>
	                <td>楼层名称：</td>
	                <td>
	                	<input name="buildName" id="editName" class="easyui-textbox buildInput" data-options="required:true,validType:['length[4,30]']" type="text">
	                </td>
	            </tr>
	            <tr>
	                <td>楼层类型：</td>
	                <td>
	                	<input type="radio" name="buildType" value="1">男
	                    <input type="radio" name="buildType" value="0">女
	                </td>
	            </tr>
	            <tr>
	                <td>楼层描述：</td>
	                <td>
	                	<textarea name="buildDescription" id="buildDescription" style="height:80px;" class="buildInput"></textarea>
	                </td>
	            </tr>
	        </table>
	    </form>
	</div>
	<link type="text/css" rel="stylesheet" href="./css/common.css">
	<script src="js/dormbuild.js"></script>
	<style>
		table textarea {
			resize:none;
			border-radius:6px;
		}
	</style>
  </body>
</html>
